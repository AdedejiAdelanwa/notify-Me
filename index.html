<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notification UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="upper">
            <div class="upper-left left-margin">
                <div class="notification-count">
                    <div class="notice">
                        <p class="digits">02</p>
                        <p class="status">Important And Urgent</p>
                    </div>

                </div>

                <div class="notification-list">
                    <div class="notification-list-item">
                        <div class="image"></div>
                        <p class="notification-title">Website down</p>
                    </div>

                    <div class="notification-list-item">
                        <div class="image"></div>
                        <p class="notification-title">Payment gateway not working one-commerce site</p>
                    </div>

                    <div class="notification-list-item">
                        <div class="image"></div>
                        <p class="notification-title">Website was hacked</p>
                    </div>
                </div>
            </div>

            <div class="upper-right">
                <div class="notification-un">
                    <p class="">05</p>
                    <p class="">Important but Not Urgent</p>
                </div>
            </div>
        </div>

        <div class="lower">
            <div class="lower-left">
                <div class="bottom-notify left-margin">
                    <p>Not important and Urgent</p>
                    <p>02</p>
                </div>
            </div>

            <div class="lower-right">
                <div id="bottom-right" class="bottom-notify left-margin">
                    <p>Not important and Not Urgent</p>
                    <p>06</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
